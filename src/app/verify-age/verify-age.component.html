  <form #ageForm="ngForm" (ngSubmit)="setAge(ageForm)">
    <div class="col-12 birthday">
      <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 col-xl-5">
          <h1 class="title">What is your birth date?</h1>
          <div class="row">
            <div class="col m-1">
              <input type="number" min="1" max="31" class="form-control" placeholder="DD" name="birthDate" ngModel
                required #birthDate="ngModel" />
              <small class="form-text text-muted" *ngIf="
                  (birthDate.touched && !birthDate.value) ||
                  (birthDate.touched && !birthDate.valid) ||
                  (birthDate.touched && birthDate.value <= 0) ||
                  (birthDate.touched && birthDate.value > 31)
                ">Please fill correctly</small>
            </div>
            <div class="col m-1">
              <input type="number" min="1" max="12" class="form-control" placeholder="MM" name="birthMonth" ngModel
                required #birthMonth="ngModel" />
              <small class="form-text text-muted" *ngIf="
                  (birthMonth.touched && !birthMonth.value) ||
                  (birthMonth.touched && !birthMonth.valid) ||
                  (birthMonth.touched &&
                    birthMonth.touched &&
                    birthMonth.value <= 0) ||
                  (birthMonth.touched && birthMonth.value > 12)
                ">Please fill correctly</small>
            </div>

            <div class="col m-1">
              <input type="number" min="1900" max="2021" class="form-control" placeholder="YYYY" name="birthYear"
                ngModel required #birthYear="ngModel" />
              <small class="form-text text-muted" *ngIf="
                  (birthYear.touched && !birthYear.value) ||
                  (birthYear.touched && !birthYear.valid) ||
                  (birthYear.touched && birthYear.value <= 1000) ||
                  (birthYear.touched && birthYear.value > 2021)
                ">Please fill correctly</small>
            </div>

            <div class="col m-1">
              <button type="submit" data-action="submit" [disabled]="
                  !ageForm.valid ||
                  birthMonth.value <= 0 ||
                  birthMonth.value > 12 ||
                  birthDate.value <= 0 ||
                  (birthMonth.touched && birthDate.value > 31) ||
                  birthYear.value <= 1000 ||
                  birthYear.value > 2021
                ">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="col-10 col-md-8 col-lg-6 col-xl-5" style="margin-top: auto; padding-bottom: 5vh; color: white"></div>
